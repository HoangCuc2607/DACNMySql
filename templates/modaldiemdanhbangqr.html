<!-- Modal Điểm danh bằng QR -->
<div class="modal fade" id="qrCheckInModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content qr-scan-modal">

      <div class="modal-header">
        <h5 class="modal-title">
            <i class="fa-solid fa-qrcode me-2"></i>Điểm danh bằng mã QR

        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body text-center">

        <!-- Combobox chọn ca -->
        <div class="mb-3">
            <label for="selectShift" class="form-label">Chọn ca</label>

      </div>

      <div class="modal-footer">
        <button class="btn btn-cancel" data-bs-dismiss="modal">Đóng</button>
      </div>

    </div>
  </div>
</div>
