<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #1B3C53;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .login-card h2 {
            color: #1B3C53;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2rem;
        }

        /* === CHỈ THÊM/SỬA ĐOẠN NÀY === */
        .mb-3 {
            position: relative;
            margin-bottom: 30px !important;
        }

        .mb-3 i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.45rem;
            color: #1B3C53;
            z-index: 5;
            pointer-events: none;
        }

        .mb-3 .form-control {
            padding-left: 62px !important;
            height: 58px;
            border: 2.5px solid #1B3C53 !important;
            border-radius: 50px !important;
            font-size: 1.1rem;
            background: transparent;
            color: #333;
        }

        /* Placeholder nghiêng + mờ nhẹ (italic + opacity) */
        .mb-3 .form-control::placeholder {
            color: #1B3C53 !important;
            opacity: 0.65 !important;     /* mờ nhẹ */
            font-style: italic !important; /* chữ nghiêng */
            font-weight: 400;
        }

        .mb-3 .form-control:focus {
            border-color: #14506b !important;
            background: #fff;
            box-shadow: 0 0 15px rgba(27,60,83,0.35);
        }

        /* Nút đăng nhập */
        .btn-login {
            background-color: #1B3C53;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            padding: 14px;
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #14506b;
            transform: translateY(-2px);
        }

        .form-footer {
            margin-top: 20px;
            font-size: 0.95rem;
            color: #555;
        }

        .form-footer a {
            color: #1B3C53;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Đăng nhập</h2>

    <form id="loginForm" method="POST" action="/">
        {% if error %}
        <div class="alert alert-danger mb-4">
            <i class="fa-solid fa-triangle-exclamation"></i> {{ error }}
        </div>
        {% endif %}

        <div class="mb-3">
            <i class="fas fa-user-circle"></i>
            <input type="text" class="form-control" name="email" placeholder="Nhập email hoặc tên đăng nhập" required>
        </div>

        <div class="mb-3">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required>
        </div>

        <button type="submit" class="btn-login">Đăng nhập</button>
    </form>

    <!-- <div class="form-footer">
        <p>Quên mật khẩu? <a href="#">Khôi phục</a></p>
    </div> -->
</div>

</body>
</html>
