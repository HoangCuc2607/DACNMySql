<!-- Modal Thống kê Điểm danh -->
<div class="modal fade" id="thongKeDiemDanhModal" tabindex="-1">

  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content tk-modal">

      <!-- Header -->
      <div class="modal-header tk-header">
        <h5 class="modal-title">
          <i class="fa-solid fa-user-check me-2"></i>
          Thống kê trạng thái đi làm của nhân viên
        </h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">

        <!-- Bộ lọc tháng năm -->
        <div class="d-flex align-items-center gap-4 mb-4">

          <div>
            <label class="tk-label">Tháng:</label>
            <select class="form-select tk-select" id="ddThang">
              <option value="">-- Chọn tháng --</option>
              <script>
                for (let i = 1; i <= 12; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
              </script>
            </select>
          </div>

          <div>
            <label class="tk-label">Năm:</label>
            <input type="number" class="form-control tk-select" id="ddNam" placeholder="2025">
          </div>
          <button class="btn tk-btn-filter" id="btnLocThongKeDiemdanh">
            <i class="fa-solid fa-filter me-1"></i> Lọc
          </button>
          <button class="btn tk-btn-export" id = "btnExportThongKeDiemdanh">
            <i class="fa-solid fa-file-export me-1"></i> Xuất file
          </button>
        </div>

        <div id="ddKetQua"></div>

      </div>

    </div>
  </div>
</div>
